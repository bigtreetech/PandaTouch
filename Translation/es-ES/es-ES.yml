  mqtt_never_connected: |
    ¡No se puede conectar a la impresora!
    Asegúrese de que la impresora está encendida y en la misma LAN que el Panda Touch o haz clic en "Editar" para comprobar y volver a editar la "IP" y el "SN". 
    Para solucionar problemas de conexión, escanee el código QR. 
  mqtt_master_changed: |
    ¡No se puede conectar a la impresora!
    Asegúrese de que la impresora está encendida y en la misma red LAN que el Panda Touch o haz clic en "Editar" para comprobar y volver a editar la "IP" y el "SN". 
    Dado que se trata de la "Master", otra impresora del grupo se asignará temporalmente como "Master". 
    Si ha apagado la impresora, ignore este mensaje. 
    Para solucionar problemas de conexión, escanee el código QR.
  mqtt_master_error: |
    ¡No se puede conectar a la impresora!
    Asegúrese de que la impresora está encendida y en la misma red LAN que el Panda Touch o haz clic en "Editar" para comprobar y volver a editar la "IP" y la "SN". 
    Dado que se trata de la "Master" y no hay otras impresoras conectadas disponibles en el grupo, no podrá utilizar el Panda Touch hasta que se resuelva este problema. 
    Para solucionar problemas de conexión, escanee el código QR. 
  mqtt_slave: |
    ¡No se puede conectar a la impresora! 
    Asegúrese de que la impresora está encendida y en la misma LAN que el Panda Touch o haz clic en "Editar" para comprobar y volver a editar la "IP" y el "SN". 
    Esta impresora no es la "Maestra", por lo que no será accesible ni podrá seguir a la "Maestra" si está en un grupo. Si ha apagado la impresora, ignore este mensaje. Para solucionar problemas de conexión, escanee el código QR. 
  mqtt_not_online: |
    ¡No se puede conectar a la impresora!
