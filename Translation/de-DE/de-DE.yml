  tip_faild_upload: |
   Datei konnte nicht hochgeladen werden, bitte überprüfen Sie Folgendes:
   1. Ist der Drucker richtig mit einer SD-Karte angeschlossen und hat die SD-Karte genügend Kapazität.
   2. Stellen Sie sicher, dass das USB-Laufwerk gut im Panda Touch befestigt ist.
   3. Gehen Sie zu einem Ort mit besserem Wi-Fi-Signal.
   4. Im Cloud-Modus überprüfen und bearbeiten Sie bitte die "IP" oder den "Zugangscode".
  tip_wifi_disconnected: 'Die Wi-Fi-Verbindung wurde getrennt. Bitte stellen Sie sicher, dass Sie sich in einem Bereich mit ausreichender Signalstärke befinden.'
  tip_wifi_error: 'Verbindung zum aktuellen Wi-Fi fehlgeschlagen. Bitte überprüfen Sie die Signalstärke und das eingegebene Passwort und verbinden Sie sich dann erneut.'
  tip_unload_has_filament: 'Bitte ziehen Sie das Filament auf dem Spulenhalter aus dem Extruder oder überprüfen Sie, ob Filament im Extruder gebrochen ist. Wenn AMS später verwendet werden soll, schließen Sie bitte das PTFE-Rohr an den Kuppler an.'
  tip_unload_has_filament_l: 'Bitte ziehen Sie das Filament auf dem Spulenhalter aus dem Extruder oder überprüfen Sie, ob Filament im Extruder gebrochen ist. Wenn AMS später verwendet werden soll, schließen Sie bitte das PTFE-Rohr an den Kuppler an und klicken Sie auf die Schaltfläche "Wiederholen".'
  tip_load_no_filament: 'Bitte füttern Sie vom Spulenhalter, bis der Filament-Sensor des Werkzeugs aktiviert wird.'
  tip_load_no_filament_l: 'Bitte füttern Sie vom Spulenhalter, bis der Filament-Sensor des Werkzeugs aktiviert wird, und klicken Sie auf die Schaltfläche "Wiederholen".'
  tip_load_filament: 'Bitte beobachten Sie die Düse. Wenn das Filament extrudiert wurde, klicken Sie auf "Fertig"; wenn nicht, schieben Sie das Filament leicht vor und klicken Sie dann auf "Wiederholen".'
  tip_heatbreak_fan: 'Die Lüftergeschwindigkeit des Heatbreaks ist abnormal.'
  tip_parsing_gcode: 'Es gab ein Problem beim Parsen von gcode.3mf. Bitte senden Sie den Druckauftrag erneut.'
  tip_nozzle_temp_malf: 'Düsentemperatur funktioniert nicht richtig.'
  tip_front_cover: 'Der Druck wurde pausiert, weil die vordere Abdeckung des Werkzeugkopfes abgefallen ist. Bitte montieren Sie sie wieder und klicken Sie auf das Wiedergabe-Symbol, um den Druckauftrag fortzusetzen.'
  tip_filament_runout: 'Das Filament ist ausgegangen. Laden Sie bitte neues Filament in "Filament" und tippen Sie auf "Fortsetzen", um den Druckauftrag fortzusetzen.'
  tip_pause_print: 'Sind Sie sicher, dass Sie den laufenden Druck pausieren möchten?'
  tip_stop_print: 'Sobald Sie einen Druck stoppen, können Sie ihn nicht mehr fortsetzen. Sind Sie sicher, dass Sie den laufenden Druck stoppen möchten?'
  tip_ams_runout: 'AMS-Filament ist ausgegangen. Bitte legen Sie ein neues Filament in das AMS ein und klicken Sie auf die Schaltfläche "Wiederholen".'
  tip_ams_overload: 'Der AMS-Hilfsmotor ist überlastet. Bitte überprüfen Sie, ob die Spule oder das Filament hängen. Klicken Sie nach der Fehlerbehebung auf die Schaltfläche "Wiederholen".'
  tip_failed_feed: 'Das Filament konnte nicht in den Werkzeugkopf eingefädelt werden. Bitte überprüfen Sie, ob das Filament oder die Spule hängen. Klicken Sie nach der Fehlerbehebung auf die Schaltfläche "Wiederholen".'
  tip_failed_pull: 'Das Filament konnte nicht aus dem Extruder gezogen werden. Bitte überprüfen Sie, ob der Extruder verstopft ist oder ob das Filament im Extruder gebrochen ist. Klicken Sie nach der Fehlerbehebung auf die Schaltfläche "Wiederholen".'
  tip_failed_extrude: 'Das Filament konnte nicht extrudiert werden. Bitte überprüfen Sie, ob der Extruder verstopft ist. Klicken Sie nach der Fehlerbehebung auf die Schaltfläche "Wiederholen".'
  tip_failed_feed_outside: 'Das Filament konnte nicht außerhalb des AMS eingefädelt werden. Bitte schneiden Sie das Ende des Filaments flach ab und überprüfen Sie, ob die Spule hängen bleibt. Klicken Sie nach der Fehlerbehebung auf die Schaltfläche "Wiederholen".'
  tip_select_model: 'Bitte wählen Sie das Modell des Druckers aus.'
  tip_ams_busy: 'Filament-Informationen können nicht gelesen werden; das AMS ist beschäftigt. Bitte versuchen Sie es später erneut.'
  tip_ams_reading: 'Das AMS liest gerade Filament-Informationen; bitte versuchen Sie es später erneut.'
  tip_ams_tray_empty: 'Dieses Fach ist leer. Bitte versuchen Sie es erneut, nachdem Sie Filament eingefügt haben.'
  tip_firmware: 'Bitte scannen Sie den Code, um den Firmware-Versionsverlauf und Anweisungen zum Aktualisieren der Firmware anzuzeigen.'
