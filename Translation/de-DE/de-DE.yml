    Verbindung zum Drucker konnte nicht hergestellt werden!
    Möglicherweise ist der "Zugangscode" falsch. Klicken Sie auf "Bearbeiten", um den "Zugangscode" zu überprüfen und erneut zu bearbeiten.
    Um Verbindungsprobleme zu beheben, scannen Sie bitte den QR-Code.
  mqtt_never_connected: |
    Verbindung zum Drucker konnte nicht hergestellt werden!
    Bitte stellen Sie sicher, dass der Drucker eingeschaltet ist und sich im selben LAN wie das Panda Touch befindet, oder klicken Sie auf "Bearbeiten", um die "IP" und "SN" zu überprüfen und erneut zu bearbeiten.
    Um Verbindungsprobleme zu beheben, scannen Sie bitte den QR-Code.
  mqtt_master_changed: |
    Verbindung zum Drucker konnte nicht hergestellt werden!
    Bitte stellen Sie sicher, dass der Drucker eingeschaltet ist und sich im selben LAN wie das Panda Touch befindet, oder klicken Sie auf "Bearbeiten", um die "IP" und "SN" zu überprüfen und erneut zu bearbeiten.
    Da dies der "Master" ist, wird ein anderer Drucker in der Gruppe vorübergehend als "Master" zugewiesen.
    Wenn Sie den Drucker ausgeschaltet haben, ignorieren Sie diese Meldung.
    Um Verbindungsprobleme zu beheben, scannen Sie bitte den QR-Code.
  mqtt_master_error: |
    Verbindung zum Drucker konnte nicht hergestellt werden!
    Bitte stellen Sie sicher, dass der Drucker eingeschaltet ist und sich im selben LAN wie das Panda Touch befindet, oder klicken Sie auf "Bearbeiten", um die "IP" und "SN" zu überprüfen und erneut zu bearbeiten.
    Da dies der "Master" ist und keine anderen verbundenen Drucker in der Gruppe verfügbar sind, können Sie das Panda Touch nicht verwenden, bis dies behoben ist.
    Um Verbindungsprobleme zu beheben, scannen Sie bitte den QR-Code.
  mqtt_slave: |
    Verbindung zum Drucker konnte nicht hergestellt werden!
    Bitte stellen Sie sicher, dass der Drucker eingeschaltet ist und sich im selben LAN wie das Panda Touch befindet, oder klicken Sie auf "Bearbeiten", um die "IP" und "SN" zu überprüfen und erneut zu bearbeiten.
    Dieser Drucker ist nicht der "Master", daher ist er nicht zugänglich und kann dem "Master" in einer Gruppe nicht folgen.
    Wenn Sie den Drucker ausgeschaltet haben, ignorieren Sie diese Meldung.
    Um Verbindungsprobleme zu beheben, scannen Sie bitte den QR-Code.
  mqtt_not_online: |
    Verbindung zum Drucker konnte nicht hergestellt werden!
    Bitte stellen Sie sicher, dass der Drucker eingeschaltet ist und sich im selben LAN wie das Panda Touch befindet.
    Um Verbindungsprobleme zu beheben, scannen Sie bitte den QR-Code.
