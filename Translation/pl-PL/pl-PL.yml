    Nie można połączyć z drukarką!
    Może to być spowodowane błędnym "Kod dostępu". Kliknij "Edytuj", aby sprawdzić i ponownie wpisać kod.
    Aby rozwiązać problemy z połączeniem, zeskanuj kod QR.
  mqtt_never_connected: |
    Nie można połączyć z drukarką!
    Upewnij się, że drukarka jest włączona i znajduje się w tej samej sieci LAN co Panda Touch lub kliknij "Edytuj", aby sprawdzić i ponownie wpisać "IP" i "SN".
    Aby rozwiązać problemy z połączeniem, zeskanuj kod QR.
  mqtt_master_changed: |
    Nie można połączyć z drukarką!
    Upewnij się, że drukarka jest włączona i w tej samej sieci LAN co Panda Touch lub kliknij "Edytuj", aby sprawdzić i ponownie wpisać "IP" i "SN".
    Ponieważ to jest "Master", inna drukarka w grupie tymczasowo zostanie ustawiona jako "Master".
    Jeśli wyłączyłeś drukarkę, zignoruj tę wiadomość.
    Aby rozwiązać problemy z połączeniem, zeskanuj kod QR.
  mqtt_master_error: |
    Nie można połączyć z drukarką!
    Upewnij się, że drukarka jest włączona i znajduje się w tej samej sieci LAN co Panda Touch lub kliknij "Edytuj", aby sprawdzić i ponownie wpisać "IP" i "SN".
    Ponieważ to jest "Master" i nie ma innych dostępnych drukarek w grupie, nie będziesz mógł korzystać z Panda Touch, dopóki problem nie zostanie rozwiązany.
    Aby rozwiązać problemy z połączeniem, zeskanuj kod QR.
  mqtt_slave: |
    Nie można połączyć z drukarką!
    Upewnij się, że drukarka jest włączona i w tej samej sieci LAN co Panda Touch lub kliknij "Edytuj", aby sprawdzić i ponownie wpisać "IP" i "SN".
    Ta drukarka nie jest "Master", więc nie będzie dostępna ani nie będzie mogła śledzić "Mastera", jeśli jest w grupie.
    Jeśli wyłączyłeś drukarkę, zignoruj tę wiadomość.
    Aby rozwiązać problemy z połączeniem, zeskanuj kod QR.
  mqtt_not_online: |
    Nie można połączyć z drukarką!
    Upewnij się, że drukarka jest włączona i w tej samej sieci LAN co Panda Touch.
    Aby rozwiązać problemy z połączeniem, zeskanuj kod QR.
